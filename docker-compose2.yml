version: '3'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: NWPkVrO2
      MYSQL_DATABASE: moneywhere
      MYSQL_USER: moneywhere
      MYSQL_PASSWORD: YR1IZ0HW
    volumes:
      - moneywhere_mysql_data:/var/lib/mysql
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_general_ci']

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - "8085:80"

  moneywhere-api-user:
    depends_on:
      - mysql
    image: markliu2018/moneywhere-api-user:latest
    env_file: api.env

  moneywhere-fe-user:
    links:
      - moneywhere-api-user
    image: markliu2018/moneywhere-fe-user:latest
    environment:
      USER_API_HOST: http://moneywhere-api-user:9092
      API_HOST: https://api.moneywhere.com/api/v1/user-api
    ports:
      - "9097:80"

  moneywhere-fe-user-mobile:
    links:
      - moneywhere-api-user
    image: markliu2018/moneywhere-fe-user-mobile:latest
    environment:
      USER_API_HOST: http://moneywhere-api-user:9092
    ports:
      - "9098:80"

volumes:
  moneywhere_mysql_data: